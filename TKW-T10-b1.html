<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Nhập điểm: </h2>
    <input type ="Number" id="diem" step="0.25" min="0" max="10">
    <button onclick="xeploai()">Xếp loại</button>
    <p id="ketqua"></p>
    
<script>
    function xeploai(){
        let diem = parseFloat(document.getElementById("diem").value);
        let ketqua="";

        if (diem >=9 && diem<=10){
            ketqua="Xuất sắc";
        }else if (diem >=7 && diem<9){
            ketqua="Khá";
        }else if (diem >=5 && diem<7){
            ketqua="Trung bình";
        }else if (diem>=0 && diem<5){
            ketqua="Yếu";
        }else {
            ketqua="Số điểm không hợp lệ!";
        }
        document.getElementById("ketqua").innerText="Xếp loại: "+ ketqua;
    }
</script>
</body>
</html>
